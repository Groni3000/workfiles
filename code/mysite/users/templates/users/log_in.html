{% extends 'mainpages/layout.html' %}

{% block title %} Log in page! {% endblock%}

{% block heading %} Log in up! {% endblock%}

{% block content%}

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">All your data won't be shared with anyone (hopefully)</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<form class='site-form' action="{% url 'log_in' %}" method='POST'>
  {%csrf_token%}
  {{ form }}
  <br>
  <input type='submit' value="Log in">
</form>
 

{% endblock %}
